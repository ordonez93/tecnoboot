{% load static %}
<!DOCTYPE html>
<title>Servicios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

    
            <form action="/solicitarServicio/" method="POST">{% csrf_token %}
                <div class="form-group mb-3">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" minlength="3" required>
                </div>
                <div class="form-group mb-3">
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" minlength="3" required>
                </div>
                <div class="form-group mb-3">
                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Telefono" minlength="10" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ciudad" value="Mocoa" minlength="4" required>
                    </div>
                <div class="form-group mb-3">
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección" minlength="5" required>
                </div>

                <div class="form-group mb-3">
                <label for="servicio">Servicio</label>
                    <select class="form-control " id="servicio" name="servicio">
                        {% for s in servicios %}
                        <option id="opc" value= '{{ s.descripcion }}'>{{ s.servicio }} </option>                         
                        {% endfor %}
                    </select>
                    <br>
                    <label class="form-control" rows="3">Aquí verás la descripcion del servico</label>
                    <textarea class="form-control" id="desc" name="desc" rows="carousel-caption"></textarea>
                    <script>
                        var select = document.getElementById('servicio');
                        var informacion = document.getElementById('desc');
                        select.addEventListener('change', function(){
                            informacion.value = this.value;
                        });                            
                    </script>
                    
                    
                </div>
                
                <div class="form-group mb-3">
                <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </form> 

</body>
</html>
