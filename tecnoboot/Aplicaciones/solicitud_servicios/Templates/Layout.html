{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

      <nav class="navbar navbar-light bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{% static 'img/logot.png' %}" alt="" width="210" height="45" /></a>
          <form class="d-flex">
            <a class="btn btn-outline-primary me-2" type="button" href="/" >Inicio</a>
            <a class="btn btn-outline-primary me-2"  type="button">Servicios</a>
            <a class="btn btn-outline-primary me-2"  type="button">Asesorías</a>
            <a class="btn btn-outline-success me-2"  type="button" href="/acercade/">Quiénes somos?</a>
          </form>
        </div>
      </nav>

      {% block content %}


      {% endblock %}

      


      <div class="card text-white bg-dark mb-3" style="width: auto;;">
        <div class="card-header">Gracias por visitarnos</div>
        <div class="card-body">
          <h5 class="card-title">Puedes seguirnos en nuestras Redes Sociales</h5>
          <p class="card-text">producido por: TecnoBoot, Todos los derechos reservados 2022</p>
        </div>
      </div>      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
